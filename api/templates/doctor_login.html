<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-olive-green min-h-screen flex items-center justify-center">
    <div class="bg-light-green p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-center text-2xl font-bold mb-6">Doctor Login</h2>
        <form method="POST" action="{{ url_for('doctor_login') }}">
            <div class="mb-4">
                <label for="email" class="block text-dark-green font-medium mb-1">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-dark-green font-medium mb-1">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded" required>
            </div>
            <button type="submit" class="w-full  font-bold py-2 rounded">Log In</button>
        </form>
    </div>
</body>
</html>
