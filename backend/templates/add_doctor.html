{% extends "dashboard_base.html" %}

{% block content %}
<h1 class="text-2xl font-bold text-gray-800 mb-6">Add Doctor</h1>
<form method="POST" action="/admin/add_doctor" class="bg-white p-6 rounded shadow-md max-w-lg">
  <div class="mb-4">
    <label for="email" class="block text-gray-700">Email</label>
    <input type="email" name="email" id="email" class="w-full px-4 py-2 border rounded-md" required>
  </div>
  <div class="mb-4">
    <label for="password" class="block text-gray-700">Password</label>
    <input type="password" name="password" id="password" class="w-full px-4 py-2 border rounded-md" required>
  </div>
  <button type="submit" class=" text-white px-6 py-2 rounded bg-green-600">
    Add Doctor
  </button>
</form>
{% endblock %}
